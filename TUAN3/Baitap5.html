<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Khoa CNTTKD</title>
  <style>
    /* ===== CSS bắt đầu từ đây ===== */

    /* Căn giữa toàn bộ nội dung */
    .best-shared {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    /* Logo UEH */
    .logo img {
      width: 200px;
    }

    /* Tiêu đề chính */
    h2 {
      font-size: 36px;
      font-weight: normal;
      margin: 10px 0;
    }

    /* Làm chữ Shared màu xanh */
    h2 strong {
      color: #0073e6; /* xanh dương giống hình */
    }

    /* Đoạn mô tả dưới tiêu đề */
    .lead-text {
      color: gray;
      font-size: 14px;
      margin-bottom: 20px;
    }

    /* Danh sách nút */
    .btn-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .btn-list li {
      display: inline-block;      /* (gợi ý iii) Cho 2 nút nằm ngang */
      margin: 0 10px;             /* Khoảng cách giữa các nút */
    }

    .btn-list a {
      display: inline-block;
      background-color: black;    /* Nền đen */
      color: white;               /* Chữ trắng */
      padding: 10px 20px;         /* Khoảng cách trong nút */
      border-radius: 4px;         /* Bo góc nhẹ */
      text-decoration: none;      /* (gợi ý ii) Bỏ gạch chân */
      font-weight: bold;
    }

    .btn-list a:hover {
      background-color: #333;     /* Đổi màu khi hover */
    }

    /* ===== CSS kết thúc ===== */
  </style>
</head>
<body>

  <section class="best-shared">
    <p class="logo">
      <img src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png" alt="UEH Logo">
    </p>

    <h2>Best <strong>Shared Hosting</strong> Company</h2>

    <p class="lead-text">
      With this responsive landing page template, you can promote your all hosting, domain and email services.
    </p>

    <ul class="btn-list">
      <li><a href="#">View Plans</a></li>
      <li><a href="#">All Features</a></li>
    </ul>
  </section>

</body>
</html>
