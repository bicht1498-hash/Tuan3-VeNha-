<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Bài 2 - Định dạng văn bản</title>
    <style>
        /* a. Đại học UEH */
        .ueh {
            color: green;
            /* chữ xanh */
            text-align: center;
            /* canh giữa */
            font-weight: bold;
            /* in đậm */
            text-decoration: underline;
            /* gạch chân */
            font-size: 30px;
            /* 30px */
        }

        /* b. Khoa CNTTD */
        .cnttd {
            color: red;
            /* chữ đỏ */
            text-align: right;
            /* canh phải */
            font-style: italic;
            /* in nghiêng */
            border: 2px dotted yellow;
            /* đường viền chấm màu vàng */
            border-radius: 10px;
            /* bo góc */
            background-color: gray;
            /* nền xám */
            font-size: 15px;
            /* 15px */
            opacity: 0.5;
            /* chữ mờ 50% */
        }

        /* c. Chữ BIT-UEH */
        .bit-ueh {
            font-size: 40px;
            font-weight: bold;
            color: yellow;
            text-shadow: 2px 2px 5px red;
            /* tạo bóng chữ đỏ */
            background: linear-gradient(to bottom, #99cc66, #996633);
            /* hiệu ứng nền */
            padding: 10px;
            display: inline-block;
        }

        /* d. Logo BIT lặp lại */
        .logo-bg {
            background-image: url('bit-logo.png');
            /* tên file logo BIT (thay bằng file thật) */
            background-size: 30px;
            /* kích thước logo */
            background-repeat: repeat;
            /* lặp lại */
            background-attachment: fixed;
            /* cố định nền */
            height: 150px;
        }

        /* e. Đoạn văn TMĐT */
        .tmdt {
                 width: 100px;             /* rộng */
                height: 50px;             /* cao */
                 overflow: hidden;         /* ẩn nội dung khi tràn */
                text-overflow: ellipsis;  /* cắt nội dung bằng “...” */
                white-space: nowrap;      /* không xuống dòng */
                border: 1px solid black;
            }
    </style>
</head>

<body>

    <!-- a -->
    <p class="ueh">Đại học UEH</p>

    <!-- b -->
    <p class="cnttd">Khoa CNTTD</p>

    <!-- c -->
    <p class="bit-ueh">BIT-UEH</p>

    <!-- d -->
    <div class="logo-bg"></div>

    <!-- e -->
    <p class="tmdt">
        Nhu cầu xã hội Ngành Thương mại điện tử (TMĐT)
        tại Việt Nam hiện nay đang có những bước tăng
        trưởng mạnh mẽ và ngày càng đóng góp nhiều hơn
        cho sự phát triển kinh tế xã hội của đất nước.
        Thị trường TMĐT Việt Nam đã trở nên sôi động hơn
        khi có nhiều...
    </p>

</body>

</html>
